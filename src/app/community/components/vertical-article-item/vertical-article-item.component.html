<div class="vertical-article-item">
  <div class="img-container">
    <img [src]="article?.image" alt="img" class="article-image">
    <div class="fav-block">
      <img src="/assets/images/heart.png" alt="fav-icon" class="fav-icon">
    </div>
  </div>
  <div class="article-details">
    <div class="category scb-text-white">Bons plans</div>
    <div class="article-title">Gagne des tickets pour le Concert de Samba Peuzzi !</div>
    <div class="more-infos">
      <div class="publication-date">
        <img src="/assets/images/clock.png" alt="" class="icon">
        <span class="scb-text-gray text">il y a 5 min</span>
      </div>
      <div class="comments">
        <img src="/assets/images/comments.png" alt="" class="icon">
        <span class="scb-text-gray text">120 commentaires</span>
      </div>
    </div>
  </div>
</div>
