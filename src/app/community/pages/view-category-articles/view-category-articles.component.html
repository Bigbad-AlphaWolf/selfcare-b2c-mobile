    </ion-buttons>
    <ion-title class="ion-no-padding">
      <span class="title1">Bons plans</span>

      <span class="title">Bons plans</span>
    </ion-toolbar>
  </ion-header>
  <div class="articles-page-body">
    <div class="search-bar-block">
      <ion-item lines="none">
        <ion-input placeholder="Rechercher dans la communautÃ©"></ion-input>
        <ion-icon name="search" slot="end"></ion-icon>

    <div class="articles-block">
      <app-horizontal-article-item (click)="goToArticle(article)" [article]="article" *ngFor="let article of articles"></app-horizontal-article-item>
