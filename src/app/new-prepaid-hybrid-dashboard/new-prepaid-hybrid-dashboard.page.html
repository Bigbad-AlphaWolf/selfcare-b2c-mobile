<ion-content class="dashboard-page">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [tab]="mytab?.route" *ngFor="let mytab of tabs">
        <ion-icon [name]="mytab.activeIcon"></ion-icon>
        <ion-label>{{mytab?.label}}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
