<div class="request">
  <div class="content">
    <div class="id">{{ request.requestId }}</div>
    <div class="description">
      {{
        request.description.length > 60
          ? request.description.slice(0, 60) + "..."
          : request.description
      }}
    </div>
  </div>
  <div class="status">
    <div [ngClass]="request.status === 'CLOSED' ? 'band-vert' : 'band'">
      {{ request.title }}
    </div>
  </div>
</div>
