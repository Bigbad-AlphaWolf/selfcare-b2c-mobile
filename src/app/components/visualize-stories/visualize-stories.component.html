	<div class="visualize-stories-container">
		<div class="progress-bar-list">
		<ng-container *ngFor="let item of stories; let id=index; let last=last">
				<app-stories-progress-bar [isCurrentStory]="id === currentSlideIndex" [story]="item" [isLast]="last"  [idStory]="currentSlideIndex" (idStoryChange)="onProgressFinish($event)" (finish)="close()" ></app-stories-progress-bar>
			</ng-container>
		</div>
		<swiper effect="coverflow" [slidesPerView]="1" (swiper)="setSwiperInstance($event)" #slides (touchstart)="clickOnSlide($event);" (slideChange)="slideChange()"  >
			<ng-template swiperSlide *ngFor="let item of stories; let last = last; let id=index"><app-visualize-story #story (touch)="clickOnSlide($event)" [isCurrentStory]="id === currentSlideIndex" [story]="item" (mediaDurationChange)="setProgressBarDuration($event, id)" (audioReady)="onAudioReady($event)" (imageReady)="onImageReady($event)" ></app-visualize-story></ng-template>
		</swiper>
	</div>
