<div class="select-beneficiary-container">
  <div class="title">
    Choisir une ligne
  </div>

  <div class="number-options">
    <mat-radio-group (change)="onOptionChange($event.value)">
      <mat-radio-button
        *ngFor="let phoneItem of phones$ | async; index as i; count as size"
        [value]="phoneItem"
        [checked]=" phone ? phone === phoneItem.phone : i === 0 "
      >
        <div class="destination-number" [ngClass]="i===(size-1)?'last-number':''">
          <span> Mon numÃ©ro {{ size > 1 ? i + 1 : "" }} </span>
          <span>{{ phoneItem.phone | phoneNumberDisplay }}</span>
        </div>
      </mat-radio-button>
     
    </mat-radio-group>
  </div>

  <div class="btn-continue">
    <button mat-button
      [disabled]="isProcessing"
      (click)="onConfirmer()"
      > <span style="line-height: 3.4">Confirmer</span> </button
    >
    <ion-spinner
      *ngIf="isProcessing"
      name="crescent"
    ></ion-spinner>
  </div>
</div>
