<div *ngIf="storiesByCategory?.length" class="list-preview-stories">
	<div (click)="presentModal(storyCategorized?.stories)" *ngFor="let storyCategorized of storiesByCategory" class="preview-story">
		<div class="mask">
			<img src="assets/images/onboarding4.png" alt="">
		</div>
		<div class="title">
			{{ storyCategorized?.categorie?.libelle }}
		</div>
	</div>
</div>
