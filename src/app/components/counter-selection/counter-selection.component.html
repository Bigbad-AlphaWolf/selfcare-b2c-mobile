<div class="oem-bottomsheet-container">
  <div class="title">
    Choix du compteur
  </div>
  <div class="description">
    Renseignez le numéro du compteur
  </div>

  <div class="counter-number">
    <form novalidate autocomplete="false">
      <mat-form-field class="scb-input-row" appearance="outline">
        <mat-label>Numéro du compteur &nbsp;&nbsp;</mat-label>
        <input
          #numberInput
          matInput
          type="tel"
          maxlength="20"
          (ngModelChange)="onInputChange($event)"
        />
      </mat-form-field>
    </form>
    <div class="card">
      <img class="icon" src="/assets/images/credit-card-front.png" alt="" />
      <span (click)="onMyFavorites()" class="btn-card scb-text-orange"
        >Mes compteurs</span
      >
    </div>
  </div>

  <div class="recents">
    <div class="description">
      Recents
    </div>
    <div
      class="recents-item"
      (click)="onRecentCounterSlected(counter)"
      *ngFor="let counter of counters$ | async; index as i; count as size"
    >
      <div class="logo">
        <img src="assets/images/woyofal@3x.png" />
      </div>
      <div class="labels" [ngClass]="i + 1 == size ? 'last-label' : ''">
        <span class="name"> {{ counter.name }}</span>
        <span class="number">{{ counter.counterNumber }}</span>
      </div>
    </div>
  </div>

  <div class="btn-continue">
    <button mat-button [disabled]="isProcessing" (click)="onContinue()">
      Continuer
    </button>
    <ion-spinner *ngIf="isProcessing" name="crescent"></ion-spinner>
  </div>
</div>
