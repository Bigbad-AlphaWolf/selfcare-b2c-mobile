<div class="beneficiary-number">
  <form novalidate autocomplete="false">
    <mat-form-field class="scb-input-row" appearance="outline">
        <mat-label>N° bénéficiaire &nbsp;&nbsp;</mat-label>
        <input
        (focus)="onFocus($event)"
        (focusout)="onFocusOut($event)"
        [ngModelOptions]="{standalone: true}"
          #numberInput
          matInput
          type="tel"
          maxlength=20
					[id]="'recipient-input' | generateIdForTA"
          [(ngModel)]="recipientContactInfos && recipientContactInfos.length > 0 ? recipientContactInfos : otherBeneficiaryNumber"
          (ngModelChange) = "onValueChange($event)"
        />
      </mat-form-field>
  </form>
  <div class="contact">
    <img class="icon" src="/assets/images/address-book.png" alt="">
    <span [id]="'btn-my-contacts' | generateIdForTA" (click)="pickContact()" class="btn-contact scb-text-orange">Mes contacts</span>
  </div>
</div>
<div *ngIf="hasErrorGetContact" class="error-msg scb-text-red-error">
  {{ errorGetContact }}
</div>
