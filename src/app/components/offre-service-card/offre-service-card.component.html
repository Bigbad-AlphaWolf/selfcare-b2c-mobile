<div class="service" (click)="onClick()">
  <img-loader [spinner]="true" class="icone" [src]="imageUrl" fallbackUrl="assets/images/ic-package-services@2x.png" useImg></img-loader>
  <div class="content">
    <div class="name">{{service.title}}</div>
    <div class="short-description">{{service.shortDescription}}</div>
  </div>
  <img class="arrow" src="assets/images/long-arrow-right-orange.png"/>
</div>
