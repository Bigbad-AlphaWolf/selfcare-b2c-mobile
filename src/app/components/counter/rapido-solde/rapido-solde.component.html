<div class="oem-bottomsheet-container">
  <div class="title">
    Solde de mon compte Rapido
  </div>
  <div class="description">
    Carte: {{ counter.name }}
  </div>

  <div class="rapido-solde">
    <span class="value">
      <ng-container *ngIf="!isLoading">
        {{ infoSolde }}
      </ng-container>
      FCFA
    </span>
  </div>

 
  <div class="btn-continue">
    <ion-button mat-butto expand="block" (click)="onRecharge()">
      Recharger
    </ion-button>
  </div>
</div>
