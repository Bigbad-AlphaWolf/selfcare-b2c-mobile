<div class="favorite-page oem-bottomsheet-container">
  <div  class="arrow-left" (click)="navigateBack()">
    <img alt="" src="/assets/images/arrow-left.png" />
  </div>
  <div class="title">
    Sélectionner un compteur
  </div>
  <div class="description">
    Choisissez sur la liste
  </div>

    <div class="recents content" *ngIf="(woyofals$|async) as woyofals else spinnerBlock">
      <div 
        matRipple
        class="oem-item"
        (click)="onFavoriteWoyofalSelected(woyofal)"
        *ngFor="let woyofal of woyofals; index as i; count as size"
      >
        <div class="logo">
          <img src="assets/images/woyofal@3x.png" />
        </div>
        <div class="labels" [ngClass]="i + 1 == size ? 'last-label' : ''">
          <span class="name"> {{ woyofal.name }}</span>
          <span class="number">{{ woyofal.counterNumber |codeFormat:2}}</span>
        </div>
      </div>
      <div *ngIf="woyofals.length==0" >Aucun compteur enregistré</div>
    </div>
    <ng-template #spinnerBlock>
      <div style="width: 100%; display: flex; justify-content: center;">
        <ion-spinner name="crescent"></ion-spinner>
      </div>
    </ng-template>
</div>
