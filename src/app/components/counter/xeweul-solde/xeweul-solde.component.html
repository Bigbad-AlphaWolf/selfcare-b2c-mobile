<div class="oem-bottomsheet-container">
  <div class="title">
    Solde de mon compte Xeweul
  </div>
  <div class="description">
    Carte: {{ counter?.label }}
  </div>

  <div class="xeweul-solde">
    <span class="value">
      <ng-container *ngIf="!isLoading">
      <span class="amount"> {{ infoSolde }} FCFA </span>
      <span class="date"> Dernière mise à jour {{ lastSoldeUpdate }} </span>
    </ng-container>
    <ng-container *ngIf="isLoading">
        <ion-spinner name="crescent"></ion-spinner>
    </ng-container>
    </span>
  </div>


  <div class="btn-continue">
    <ion-button [id]="'btn-recharge-xeweul' | generateIdForTA" mat-button expand="block" (click)="onRecharge()">
      Recharger
    </ion-button>
  </div>
</div>
