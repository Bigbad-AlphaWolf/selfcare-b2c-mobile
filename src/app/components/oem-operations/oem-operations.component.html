<ion-grid>
  <ion-row>
    <div
      matRipple
      (click)="onOperation(operation)"
      class="operation"
      *ngFor="let operation of operations"
      [ngClass]="{'disabled': !isServciceActivated(operation)}"
    >
      <img [src]="operation.icon" class="operation-img" />
      <div class="operation-text">
        <span class="action">{{ operation.title }} </span>
        <span class="target">{{ operation.subtitle }}</span>
      </div>
      <div
        class="badge-promo"
        *ngIf="
          operation?.type === OPERATION_TYPE_ALLO && showNewFeatureBadge$
            | async
        "
      >
        <div class="icon-container">
          <span class="new scb-text-white">
            Nouveau
          </span>
        </div>
        <div class="triangle"></div>
      </div>
    </div>
  </ion-row>
</ion-grid>
