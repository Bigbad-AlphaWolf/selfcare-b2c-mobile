<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"
        (click)="goToDashboard()"
        class="ion-padding-start" slot="start">
        <img src="/assets/images/arrow-left.png" alt="icon" />
    </ion-buttons>
    <ion-title class="title1">
        {{pageTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" [scrollEvents]="true">
  <ion-header class="ion-padding-start" collapse="condense">
    <ion-toolbar>
      <span class="title">
        {{pageTitle}}
    </span>
    </ion-toolbar>
  </ion-header>
  <div class="transferts-page">
    <div class="ion-cards-container" *ngIf="options.length">
      <ng-container *ngFor="let opt of options">
        <div class="card">
          <ion-card
            (click)="goTo(opt)"
            class="card-content"
            button="true"
          >          
            <ion-card-content>  
              <div class="icon">
                <img [src]="opt?.icon" alt="" />
              </div>
              <div class="text">
                <span class="title">
                  {{opt.title}}
                </span>
                <span class="subtitle">
                  {{opt.subtitle}}
                </span>
              </div>
            </ion-card-content>
          </ion-card>
          <div class="badge-promo" *ngIf="displayBadgeBoosterPromoInOptionsForCategory(hasBoosterPromoActive, opt) || displayBadgeOfferPlanForInOptionsCategory(hasPromoPlanActive, opt)"
              >
                <div class="icon-container">
                  <span class="percent scb-text-white"> % </span>
                </div>
                <div class="triangle"></div>
              </div>
        </div>
      </ng-container>
    </div>
  </div>
</ion-content>
