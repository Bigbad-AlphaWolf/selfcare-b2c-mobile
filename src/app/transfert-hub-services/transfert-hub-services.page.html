<ion-header [oemIonHeaderParallax]="100">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        (click)="goToDashboard()"
        icon=""
        class="oem-back-button"
      >
        <img src="/assets/images/arrow-left.png" alt="icon" />
      </ion-back-button>
    </ion-buttons>
    <ion-title class="achat-pass-internet">
        {{pageTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" [scrollEvents]="true">
  <div class="transferts-page">
    <div class="ion-cards-container" *ngIf="options.length">
      <ion-card
        (click)="goTo(opt)"
        *ngFor="let opt of options"
        class="card"
        button="true"
      >
        <ion-card-content>
          <div class="icon">
            <img [src]="opt?.icon" alt="" />
          </div>
          <div class="text">
            <span class="title">
              {{opt.title}}
            </span>
            <span class="subtitle">
              {{opt.subtitle}}
            </span>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
