<ion-header [oemIonHeaderParallax]="90">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/dashboard" icon="" class="oem-back-button">
        <img src="/assets/images/arrow-left.png" alt="icon" />
      </ion-back-button>
    </ion-buttons>
    <ion-title>RÃ©clamation {{requestService.currentRequestStatusId}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content
  no-bounce
  has-bouncing="false"
  forceOverscroll="false"
  fullscreen="true"
  mode="ios"
  [scrollEvents]="true"
>
  <div class="content">
    <div class="requests">
      <div class="requests" >
        <oem-request-card
          *ngFor="let request of requestService.currentRequestStatus"
          [request]="request"
          [fullDescription]="true"
        ></oem-request-card>
      </div>
    </div>

  </div>
</ion-content>
