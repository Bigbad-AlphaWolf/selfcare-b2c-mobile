<ion-header [oemIonHeaderParallax]="90" >
  <ion-toolbar >
      <ion-buttons>
        <ion-back-button defaultHref="/dashboard" icon="" class="oem-back-button" >
            <img src="/assets/images/arrow-left.png" alt="icon" />
        </ion-back-button>  
      </ion-buttons>
      <ion-title>Mes services</ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content  no-bounce has-bouncing="false" forceOverscroll="false" [scrollEvents]="true">
  <div class="oem-services-page">
    <div class="banierres" *ngIf="(bannieres$ | async) as bannieres">
      <div class="scroll" scrollX="true">
        <oem-banniere *ngFor="let banniere of bannieres" [banniere]="banniere" clas="scroll-item"></oem-banniere>
      </div>
    </div>
        <div *ngIf="isLoading" class="spinner-wrapper">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
    <div class="operations-main-content" *ngIf="opService.offresServices" >
      <div class="operations-body" *ngIf="!isLoading">
        <div class="tab">
          <div class="tab-header">
            <div
              *ngFor="let category of opService.offresServices ; index as i"
              (click)="changeTabHeader(i)"
              class="tab-header-item"
              [ngClass]="{  'selected' : i === activeTabIndex } "
            >
              <span class="scb-text-light-black"> {{ category.libelle }}</span>
            </div>
          </div>
          <div class="sub-category" >
            <div class="scroll" scrollX="true">
              <div
              *ngFor="let subCategory of opService.offresServices[activeTabIndex].categorieOffreServices ; index as i"
              (click)="onChangeSubCat(i)"
              class="sub-cat-item"
              [ngClass]="{  'selected' : i === activeSubIndex } "
            >
              <span class="name"> {{ subCategory.libelle }}</span>
            </div>
            </div>
          </div>
      
        </div>
        <div class="main-content" >
          <ion-slides
            #sliders
            (ionSlideDidChange)="slideChanged()"
            [options]="slideOpts"
          >
            <ion-slide *ngFor="let category of opService.offresServices; index as i">
              <div class="list-operations">
                <oem-offre-service-card *ngFor="let operation of category.categorieOffreServices[activeSubIndex].offreServices; index as i" [service]="operation">
                </oem-offre-service-card>
              </div>
            </ion-slide>
          </ion-slides>
        </div>
      </div>
    </div>
  </div>
</ion-content>
