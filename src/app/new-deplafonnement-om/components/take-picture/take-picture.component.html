<ion-header>
  <div class="img-container" (click)="goBack()">
    <img src="/assets/images/arrow-left.png" alt="arrow">
  </div>
  <span>Pi√®ces justificatives</span>
</ion-header>

<ion-content>
  <div>
    <div class="camera-page-body" [ngStyle]="{'background-image': picture ? 'url(' + picture + ')' : 'unset'}">
      <div class="camera-preview">
        <div class="steps">
          <div class="steps-number scb-text-white">{{stepNumber}}/3</div>
          <div class="steps-description scb-text-white">
            {{stepDescription}}
          </div>
        </div>
        <div class="camera-frame" [ngClass]="{'selfie': step === 'selfie'}"></div>
        <div class="catch-picture-btn" *ngIf="!picture">
          <div class="circle" (click)="takePicture()">
            <div class="sub-circle"></div>
          </div>
          <div class="photo-text scb-text-white" (click)="switchCamera()">Capturer</div>
        </div>
        <div class="btn-block" *ngIf="picture">
          <button class="scb-btn scb-btn-transparent" (click)="retry()">Reprendre</button>
          <button class="scb-btn scb-btn-orange" (click)="returnPicture()">Confirmer</button>
        </div>
      </div>
      <img *ngIf="!picture" class="reverse-camera" (click)="switchCamera()" src="assets/images/camera-reverse-outline.png" alt="">
    </div>
  </div>
</ion-content>
