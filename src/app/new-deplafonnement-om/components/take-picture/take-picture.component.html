<ion-header>
  <div class="img-container" (click)="goBack()">
    <img src="/assets/images/arrow-left.png" alt="arrow">
  </div>
  <span>Pi√®ces justificatives</span>
</ion-header>

<ion-content>
  <div class="camera-page-body">
    <div class="camera-preview">
      <div class="steps">
        <div class="steps-number scb-text-white">{{stepNumber}}/3</div>
        <div class="steps-description scb-text-white">
          {{stepDescription}}
        </div>
      </div>
      <div class="camera-frame"></div>
      <div class="catch-picture-btn">
        <div class="circle" (click)="takePicture()">
          <div class="sub-circle"></div>
        </div>
        <div class="photo-text scb-text-white" (click)="switchCamera()">Capturer</div>
      </div>
    </div>
    <img class="reverse-camera" (click)="switchCamera()" src="assets/images/camera-reverse-outline.png" alt="">
  </div>
</ion-content>
