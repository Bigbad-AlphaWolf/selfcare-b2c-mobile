<div class="login-page-block-mobile">
  <div class="login-form-container-mobile">
    <div class="login-description-image-mobile">
      <img src="/assets/images/codeotp.svg" alt="ibou-connection_mobile" width="65%"/>
    </div>
    <div class="login-form-block-mobile">
      <div class="scb-form-title-mobile">
        <span class="scb-f-30 scb-text-black">Saisie du code 
         </span>
        <span class="scb-f-30 scb-text-black"
          ><br />
          de sécurité</span
        >
        
      </div>
      <div>
          <div *ngIf="showAlertAvantages" class="pass-illimix-list-alert-avantages">
              <scb-avantage-popup (close)="hideAlert()"></scb-avantage-popup>
          </div>
          <br />
        <form
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
          novalidate
          autocomplete="false"
        >
          <mat-form-field class="scb-input-row" appearance="outline">
            <mat-label>Entrez le code de sécurité &nbsp;&nbsp;</mat-label>
            <input
              formControlName="codeotp"
              matInput
              [(ngModel)]="codeOtp"
            />
          </mat-form-field>

          <div *ngIf="showErrMessage" class="error-text">
            <span class="scb-text-red-error"> {{ errorMsg }} </span>
          </div>
          <div class="login-btns-block">
            <button
              type="submit"
              [disabled]="!form.valid || loading"
              class="scb-btn-full scb-btn-orange"
              mat-stroked-button
            >
              <span>Suivant</span>
              <mat-spinner
                mode="indeterminate"
                [diameter]="20"
                *ngIf="loading"
              ></mat-spinner>
            </button>
            <br/>
            <button (click)="sendOtp()"
              [disabled]="loading"
              class="scb-btn-full scb-btn-orange"
              mat-stroked-button
            >
              <span>Renvoyer le code</span>
              <mat-spinner
                mode="indeterminate"
                [diameter]="20"
                *ngIf="loading"
              ></mat-spinner>
            </button>
          </div>
          <div class="Mobile-Connect-est-u scb-text-dusk">
            Déjà un compte ? <span routerLink="/login" class="scb-text-orange">Je me connecte</span>
          </div>
        </form>
      </div>
    </div>
    <div></div>
  </div>
</div>
