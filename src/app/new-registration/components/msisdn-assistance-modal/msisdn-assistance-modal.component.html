<div class="msisdn-assistance-modal">
  <ng-container [ngSwitch]="step">
    <div class="title" *ngSwitchCase="GET_MSISDN_ENUM.DISABLE_WIFI">
      <span class="num">1</span>
      <span class="text">Désactivez votre wifi <span class="icon-container">
          <ion-icon name="wifi-outline"></ion-icon>
        </span></span>
    </div>
    <div class="title" *ngSwitchCase="GET_MSISDN_ENUM.ENABLE_4G">
      <span class="num">2</span>
      <span class="text">Activez vos données mobiles <span class="icon-container">
          <ion-icon name="swap-vertical"></ion-icon>
        </span></span>
    </div>
  </ng-container>
  <ng-container [ngSwitch]="step">
    <div class="description scb-text-gray" *ngSwitchCase="GET_MSISDN_ENUM.DISABLE_WIFI">Pour nous permettre de récupérer
      votre numéro, merci de désactiver votre wifi dans les Réglages de votre appareil.</div>
    <div class="description scb-text-gray" *ngSwitchCase="GET_MSISDN_ENUM.ENABLE_4G">Pour nous permettre de récupérer
      votre numéro, merci d’activer vos données mobiles dans les Réglages de votre appareil.</div>
  </ng-container>

  <div class="action-btn-container">
    <div class="btn-container">
      <button class="scb-btn scb-btn-white scb-btn-full" (click)="accessSettings()">
        Accéder aux Réglages
      </button>
    </div>
    <div class="btn-container">
      <button class="scb-btn scb-btn-orange scb-btn-full" (click)="next()" [disabled]="!buttonEnabled">
        <ng-container [ngSwitch]="step">
          <ng-container *ngSwitchCase="GET_MSISDN_ENUM.DISABLE_WIFI">J’ai désactivé mon wifi</ng-container>
          <ng-container *ngSwitchCase="GET_MSISDN_ENUM.ENABLE_4G">J’ai déjà activé mes données</ng-container>
        </ng-container>
      </button>
    </div>
  </div>
</div>
