<ion-header class="suivi-conso-header">
  <div class="header-top-block">
    <div class="title">
      Suivi conso
    </div>
    <ion-icon name="search-outline" #searchIcon class="search-icon search-icon2" (click)="search()"></ion-icon>
  </div>
</ion-header>
<div class="absolute-block" [ngClass]="{'is-block-ios': isIos}">
  <div [id]="'search-container' | generateIdForTA" class="search-bloc search-bloc2">
    <ion-searchbar placeholder="Rechercher un compteur"></ion-searchbar>
  </div>
  <div class="tabs-container">
    <div class="suivi-conso-custom-tabs swiper-no-swiping">
      <div class="conso-tab scb-text-light-black" *ngFor="let tab of tabs, let i = index"
        [id]="'tab-'+tab?.label.toLowerCase()" (click)="setSlidesIndex(i)"
        [ngClass]="{'active-tab': i === currentSlideIndex}">{{tab.label}}</div>
    </div>
  </div>
</div>
<ion-content #scrollArea class="suivi-conso-content" [appScrollVanish]="scrollArea" [scrollEvents]="true"
  [iconSearch]="'.search-icon2'" [searchBlock]="'.search-bloc2'">
  <!-- <ion-refresher slot="fixed" (ionRefresh)="ionViewWillEnter($event)">
    <ion-refresher-content pullingText="tirer pour rafraÃ®chir" refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher> -->
  <ion-slides [options]="slideOpts" #slides (ionSlideDidChange)="getCurrentSlide()">
    <ion-slide>
      <app-new-details-conso></app-new-details-conso>
    </ion-slide>
    <ion-slide>
      <app-communication-historic></app-communication-historic>
    </ion-slide>
    <ion-slide>
      <app-transactions-historic></app-transactions-historic>
    </ion-slide>
  </ion-slides>
</ion-content>
<div class="empty-div-effect" [ngClass]="{'is-for-ios': isIos}"></div>
