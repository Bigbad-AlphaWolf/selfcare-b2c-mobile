<ion-header>
  <div class="assistance-container-header">
    <div class="assistance-container-header-title">
      <span class="text scb-text-l-black">Besoin d’aide ?</span>
      <img routerLink="/dashboard" src="/assets/images/close.svg" alt="close-icon" class="close-icon" />
    </div>
    <div class="assistance-container-header-search-block">
      <div class="search-block-top-text">
        <span class="title scb-text-orange">Bienvenue sur l’assistance</span>
        <span class="subtitle scb-text-white">Pouvons-nous vous aider ?</span>
      </div>
      <div class="search-block-bar">
        <ion-button (click)="goToCommunityExternalPage()" class="btn-link" shape="round" expand="block" >Posez votre question ici</ion-button>
      </div>
    </div>
  </div>
</ion-header>

<ion-content>
<div class="assistance-container">
  <div class="assistance-container-body">
    <div class="assistance-container-body-faq-list custom-scrollbar">
      <mat-spinner class="spinner" mode="indeterminate" [diameter]="20" *ngIf="!isLoaded"></mat-spinner>
      <ng-container *ngFor="let faqItem of listQuestions">
        <div class="assistance-container-body-faq-list-item">
          <div (click)="display.show = !display.show" #display class="item-header">
            <span class="title scb-text-full-black">{{ faqItem?.question }}</span>
            <div class="icon">
              <img *ngIf="!display.show" src="/assets/images/open-orange.svg" alt="icon open-icon" />
              <img *ngIf="display.show" src="/assets/images/close-orange.svg" alt="icon close-icon" />
            </div>
          </div>
          <div *ngIf="display.show" class="item-content">
            <span [innerHTML]="faqItem?.reponse" class="text scb-text-gray"> </span>
          </div>
        </div>
      </ng-container>
    </div>
    <div routerLink="/contact-us" mat-stroked-buton class="assistance-container-body-call-assistance-btn">
      <div class="assistance-icon">
        <img src="/assets/images/control-centre-assistance.svg" alt="call-assistance" class="assitance-icon" />
      </div>
      <span class="text scb-text-white"> Contacter l’assistance </span>
    </div>
  </div>
</div>
</ion-content>
