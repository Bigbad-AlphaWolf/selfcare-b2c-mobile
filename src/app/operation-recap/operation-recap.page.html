<ion-header [myScrollVanish]="scrollArea">
  <div class="arrow-container">
    <img src="assets/images/long-arrow-left.png" alt="" />
  </div>
  <div class="text-container">
    <span>Achat Pass Internet</span>
  </div>
  <img
    src="assets/images/banniere-illimix.png"
    alt="banniere"
    class="banniere"
  />
</ion-header>

<ion-content #scrollArea [scrollEvents]="true">
  <div class="buy-pass-information">
    <div class="title">Pass sélectionné</div>
    <div class="pass-selected">
      <div class="badge-promo">
        <div class="text scb-text-white">
          Pass exclusif jeudi orange et moi
        </div>
        <div class="triangle"></div>
      </div>
      <div class="block-left">
        <div class="price scb-text-orange">2 000 FCFA</div>
        <span class="volume scb-text-full-black">4 Go</span> <br />
        <span class="type scb-text-gray">Internet</span>
      </div>
      <div class="block-right scb-text-gray">
        <div class="validity">Valable 30 jours 24h/24</div>
        <div class="bonus">+ 1 Go offert entre 00h et 08h</div>
      </div>
    </div>
    <div class="recipient-information">
      <div class="top-block">
        <div class="title">Bénéficiaire</div>
        <div class="recipient">77 540 34 65</div>
      </div>
      <div class="bottom-block scb-text-gray">Papa Abdoulaye KEBE</div>
    </div>
    <button
      class="scb-btn scb-btn-orange"
      (click)="presentModal()"
      [disabled]="false"
    >
      <span class="text">Payer (2 000 FCFA)</span>
      <mat-spinner mode="indeterminate" [diameter]="20" *ngIf="0"></mat-spinner>
    </button>
  </div>
</ion-content>
