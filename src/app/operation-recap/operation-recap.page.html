<ion-header [myScrollVanish]="scrollArea">
  <div class="arrow-container">
    <img
      src="assets/images/long-arrow-left.png"
      alt=""
      (click)="goBackToListPass()"
    />
  </div>
  <div class="text-container">
    <ng-container [ngSwitch]="operationType">
      <span *ngSwitchCase="OPERATION_TYPE_PASS_INTERNET"
        >Achat Pass Internet</span
      >
      <span *ngSwitchCase="OPERATION_TYPE_PASS_ILLIMIX"
        >Achat Pass Illimix</span
      >
    </ng-container>
  </div>
  <div class="banner-container">
    <img
      *ngIf="operationType === OPERATION_TYPE_PASS_INTERNET"
      src="assets/images/pass-internet-banniere.png"
      alt="banniere"
      class="banniere"
    />
    <img
      *ngIf="operationType === OPERATION_TYPE_PASS_ILLIMIX"
      src="assets/images/banniere-illimix.png"
      alt="banniere"
      class="banniere"
    />
  </div>
</ion-header>

<ion-content #scrollArea [scrollEvents]="true">
  <div class="buy-pass-information">
    <div class="title">Pass sélectionné</div>
    <div class="card-container">
      <app-pass-internet-card
        [passInternet]="passChoosen"
      ></app-pass-internet-card>
    </div>
    <div class="recipient-information">
      <div class="top-block">
        <div class="title">Bénéficiaire</div>
        <div class="recipient">{{recipientMsisdn}}</div>
      </div>
      <div class="bottom-block scb-text-gray">{{recipientName}}</div>
    </div>
    <button
      class="scb-btn scb-btn-orange"
      (click)="presentModal()"
      [disabled]="buyingPass"
    >
      <span class="text"
        >Payer ({{!passChoosen?.passPromo ? passChoosen?.tarif :
        passChoosen?.passPromo?.tarif}} FCFA)</span
      >
      <mat-spinner
        mode="indeterminate"
        [diameter]="20"
        *ngIf="buyingPass"
      ></mat-spinner>
    </button>
  </div>
</ion-content>
