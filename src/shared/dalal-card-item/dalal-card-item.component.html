<ion-item lines="none" class="ion-no-padding">
  <div class="item">
    <div class="artiste-img-container" *ngIf="dalal?.artiste?.image">
      <img [src]="downloadAvatarEndpoint + dalal?.artiste?.image" alt="art" />
    </div>
    <div class="infos-text">
      <div class="titre scb-text-orange">{{ dalal?.titre }}</div>
      <div class="artiste scb-text-dark-grey">
        {{ dalal?.artiste?.nom }}
      </div>
    </div>
  </div>
</ion-item>
