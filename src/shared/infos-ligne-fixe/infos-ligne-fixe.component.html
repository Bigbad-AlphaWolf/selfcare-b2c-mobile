<div class="offre-infos">
	<span class="title" > Mes infos clients
		<ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
	</span>
	<img *ngIf="showClose" src="/assets/images/close.svg" class="close-icon"  alt="close-ico" (click)="close()"/>
	<div class="infos-item">
		<span class="label">
			Num√©ro client (NCLI)
		</span>
		<span class="value">
			{{ customerOfferInfos?.clientCode }}
		</span>
	</div>
	<div class="infos-item">
		<span class="label">
			Etat de la ligne
		</span>
		<span class="value">
			<span class="text">
				{{ isNumberActivated ? 'Actif' : 'Inactif' }}&nbsp;
			</span>
			<span class="icone" [ngClass]="{ 'actif': isNumberActivated }">
			</span>
		</span>
	</div>
	<div class="infos-item">
		<span class="label">
			Offre en cours
		</span>
		<span class="value">
			{{ customerOfferInfos?.nomOffre }}
		</span>
	</div>
</div>
