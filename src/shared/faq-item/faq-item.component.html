<div class="question-item" (click)="display.show = !display.show" #display>
  <div class="top-block">
    <span>{{question?.question}}</span>
    <img *ngIf="!display.show" src="/assets/images/open-orange.svg" alt="icon open-icon" />
      <img *ngIf="display.show" src="/assets/images/close-orange.svg" alt="icon close-icon" />
  </div>
  <div [innerHTML]="question?.reponse" class="bottom-block scb-text-gray" *ngIf="display.show"></div>
</div>
