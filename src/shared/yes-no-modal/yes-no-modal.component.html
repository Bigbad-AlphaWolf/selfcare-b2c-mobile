<div class="select-beneficiary-container">
  <div *ngIf="typeModal === OPERATION_CONFIRM_DELETE_RATTACH_NUMBER" class="title">
     Supression de ligne rattachée
  </div>
  <div class="description">
    Etes-vous sûr de vouloir supprimer cette ligne 
    <span class="custom">
      {{ numero }}
    </span>
     de votre compte Orange et Moi
  </div>
  <div class="confirm-btn">
      <ion-button shape="round" (click)="process(true)" class="btn btn-confirm" expand="block" >Oui, Continuer</ion-button>
      <ion-button shape="round" (click)="process(false)" class="btn btn-cancel" expand="block" >Non , annuler</ion-button>
  </div>
</div>
