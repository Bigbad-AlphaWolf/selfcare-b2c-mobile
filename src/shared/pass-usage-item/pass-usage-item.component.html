<div class="pass-usage-item" [ngStyle]="{'background-image': 'url(' + downloadAvatarEndpoint + serviceUsage?.iconeBackground + ')'}">
  <div class="price scb-text-orange">{{passUsage?.tarif}} FCFA</div>
  <div class="bottom-block">
    <div class="left-block">
      <span class="duration">{{passUsage?.typePassInternet?.libelle === "Pass Volume" ? passUsage?.volumeInternet :
        passUsage?.duree}}</span>
      <span class="text scb-text-gray">Streaming</span>
    </div>
    <div class="right-block">
      <span class="text scb-text-gray">{{getValidity()}}</span>
      <span class="text scb-text-gray">{{passUsage?.description}}</span>
    </div>
  </div>
</div>
