<div class="pass-usage-item"
  [ngStyle]="{'background-image': 'url(' + downloadAvatarEndpoint + serviceUsage?.iconeBackground + ')'}">
  <div class="price scb-text-orange">{{passUsage?.tarif}} FCFA</div>
  <div class="bottom-block">
    <div class="bottom-block1">
      <span class="duration">{{passUsage?.typePassInternet?.libelle === "Pass Volume" ? passUsage?.volumeInternet :
        passUsage?.duree}}</span>
      <span class="text scb-text-gray">{{getValidity()}}</span>
    </div>
    <div class="bottom-block2">
      <span class="text scb-text-gray">
        Streaming
        <span *ngIf="passUsage?.typeAbonnement"
        class="type-abo"
          [ngClass]="{'scb-text-yellow-gold': passUsage.typeAbonnement === 'PREMIUM',
          'scb-text-green-success':passUsage.typeAbonnement === 'ACCESS'}">
          {{' ' + passUsage.typeAbonnement}}
        </span>
      </span>
      <span class="text scb-text-gray">{{passUsage?.description}}</span>
    </div>
  </div>
</div>
