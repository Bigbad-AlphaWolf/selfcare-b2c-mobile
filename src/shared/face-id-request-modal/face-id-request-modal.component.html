<div class="face-id-request-modal">
  <div class="face-icon-container">
    <img src="assets/images/face-i-dispo.png" class="face-id-icon" alt="">
  </div>
  <div class="title">Valider avec Face-ID</div>
  <div class="text scb-text-gray">Désormais vous pouvez valider vos opérations Orange Money sans saisir de code</div>
  <div class="btn-container">
    <button class="scb-btn scb-btn-white" (click)="askLaterFaceId()">
      Plus tard
    </button>
    <button class="scb-btn scb-btn-orange" (click)="allowFaceId()">
      Activer
    </button>
  </div>
  <div class="ne-plus-demander scb-text-orange" (click)="denyFaceId()">Ne plus demander</div>
</div>
